version: "3.8"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    volumes:
      - ./frontend/:/app/
    working_dir: /app/
    ports:
      - 80:3000
    depends_on:
      - backend
    environment:
      - VITE_PUBLIC_API_URL=http://backend:8000
    command: node build
  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    volumes:
      - ./backend/:/app/
    working_dir: /app/
    depends_on:
      - mongodb
    ports:
      - 8000:8000
    environment:
      - DBServer=mongodb
    command: uvicorn kjemidagen.main:app --host 0.0.0.0 --port 8000
  mongodb:
    image: mongo:4.2.21
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=kjemidagen
    volumes:
      - database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped

volumes:
  database:
