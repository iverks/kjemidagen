version: "3.8"
services:
  postgres:
    image: postgres:14.1
    restart: always
    environment:
      - PGUSER=kjemidagen
      - POSTGRES_DATABASE=kjemidagen
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=kjemidagen
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5432:5432"
    volumes:
      - ./api/postgres-data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./api/sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
  pgadmin:
    image: dpage/pgadmin4:6.3
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kjemidagen.no
      PGADMIN_DEFAULT_PASSWORD: kjemidagen
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - "8081:8080"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "postgres:pgsql-server"
    depends_on:
      - postgres
volumes:
  db-data:
  pgadmin-data:
